image: Visual Studio 2017
install:
  - call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Community\VC\Auxiliary\Build\vcvars64.bat"
  - cmake --version
build_script:
  - mkdir build && cd build
  - set CXXFLAGS="/std:c++11"
  - cmake ..
  - make
test_script:
  - .\dbg_macro-example.exe
  - .\dbg_macro-tests.exe
  - make test
deploy: off
